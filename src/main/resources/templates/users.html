<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>users</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" >
    <link th:href="@{/css/users.css}" rel="stylesheet" type="text/css" >
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" type="text/css" >
</head>
<body>
<header th:replace="~{header :: header}"></header>
<nav th:replace="~{sidebar :: sidebar}"></nav>
<main>
    <section class="table-header">

    </section>

    <section class="table-tabs">
        <table>
            <thead>
            <tr>
                <th>Роль</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пароль</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                        <td class="table-value" th:text="${user.getRole()}"></td>
                        <td class="table-value" th:text="${user.getUsername()}"></td>
                        <td class="table-value" th:text="${user.getFirstName()}"></td>
                        <td class="table-value" th:text="${user.getLastName()}"></td>
                        <td class="table-value" th:text="${user.getPassword()}"></td>
                    <td>
                        <form action="/users" method="post">
                            <input type="hidden" name="id" th:value="${user.id}"/>
                            <input type="hidden" name="action" value="delete"/>
                            <button class="button-delete-user" type="submit">Delete</button>
<!--                            <i th:replace="~{icons :: icon-delete}"></i>-->
<!--                            <i th:replace="~{icons :: icon-edit}"></i>-->
                        </form>
                    </td>
            </tr>
            </tbody>
        </table>
    </section>
<!--    <section class="button-add-user">-->
<!--        <button class="button">-->
<!--            <span class="button-text">Добавить</span>-->
<!--        </button>-->
<!--    </section>-->
    <form action="/add" method="post">
        <input name="username" placeholder="username" required/>
        <input name="firstName" placeholder="firstName"/>
        <input name="lastName" placeholder="lastName"/>
        <input name="password" placeholder="password"/>
        <select name="role">
            <option th:each="roleOpt : ${T(com.nerv.crm.model.Role).values()}"
                    th:value="${roleOpt}" th:text="${roleOpt.name()}"></option>
        </select>
        <button class="asd" type="submit">add</button>
    </form>
    <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
</main>
</body>
</html>
